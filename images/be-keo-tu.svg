<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Bình hóa chất keo tụ -->
    <rect x="50" y="50" width="80" height="100" fill="#9c27b0" stroke="#333" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="white" font-size="12">Hóa chất</text>
    <text x="90" y="120" text-anchor="middle" fill="white" font-size="12">keo tụ</text>
    
    <!-- Bơm định lượng -->
    <circle cx="90" cy="180" r="15" fill="#7b1fa2"/>
    <text x="90" y="184" text-anchor="middle" fill="white" font-size="10">Bơm</text>
    
    <!-- Ống dẫn hóa chất -->
    <path d="M90,150 L90,200 L150,200" stroke="#9c27b0" stroke-width="4" fill="none"/>
    
    <!-- Cánh khuấy -->
    <g id="canh-khuay">
        <line x1="400" y1="150" x2="400" y2="300" stroke="#666" stroke-width="4"/>
        <line x1="350" y1="220" x2="450" y2="220" stroke="#666" stroke-width="4">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 400 220"
                to="360 400 220"
                dur="3s"
                repeatCount="indefinite"/>
        </line>
    </g>
    
    <!-- Các hạt keo tụ -->
    <g id="hat-keo-tu">
        <circle cx="0" cy="0" r="3" fill="#795548">
            <animate attributeName="cy" from="220" to="300" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại các hạt keo tụ -->
    <g transform="translate(200,0)">
        <use href="#hat-keo-tu" x="50" y="220"/>
        <use href="#hat-keo-tu" x="100" y="230"/>
        <use href="#hat-keo-tu" x="150" y="240"/>
        <use href="#hat-keo-tu" x="200" y="250"/>
        <use href="#hat-keo-tu" x="250" y="260"/>
        <use href="#hat-keo-tu" x="300" y="270"/>
    </g>
    
    <!-- Động cơ khuấy trộn -->
    <rect x="375" y="80" width="50" height="30" fill="#ff7043" stroke="#333" stroke-width="2"/>
    <text x="400" y="100" text-anchor="middle" fill="white" font-size="12">Motor</text>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Keo Tụ</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Keo tụ tạo bông và lắng cặn</text>
</svg> 