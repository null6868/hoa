<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Bình hóa chất -->
    <rect x="50" y="50" width="80" height="100" fill="#ff7043" stroke="#333" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="white" font-size="12">Hóa chất</text>
    <text x="90" y="120" text-anchor="middle" fill="white" font-size="12">khử trùng</text>
    
    <!-- Ống dẫn hóa chất -->
    <path d="M90,150 L90,200 L150,200" stroke="#ff7043" stroke-width="4" fill="none"/>
    
    <!-- Bơm định lượng -->
    <circle cx="90" cy="180" r="15" fill="#f57c00"/>
    <text x="90" y="184" text-anchor="middle" fill="white" font-size="10">Bơm</text>
    
    <!-- Hiệu ứng khử trùng -->
    <g id="khu-trung">
        <circle cx="0" cy="0" r="3" fill="#76ff03" opacity="0.6">
            <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại hiệu ứng khử trùng -->
    <g transform="translate(200,250)">
        <use href="#khu-trung" x="0" y="0"/>
        <use href="#khu-trung" x="50" y="10"/>
        <use href="#khu-trung" x="100" y="-10"/>
        <use href="#khu-trung" x="150" y="5"/>
        <use href="#khu-trung" x="200" y="-5"/>
        <use href="#khu-trung" x="250" y="15"/>
        <use href="#khu-trung" x="300" y="-15"/>
        <use href="#khu-trung" x="350" y="0"/>
    </g>
    
    <!-- Ống xả nước đã xử lý -->
    <path d="M700,275 L750,275" stroke="#666" stroke-width="4" fill="none"/>
    <path d="M730,265 L750,275 L730,285" fill="#666"/>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Khử Trùng</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Bước 6: Khử trùng nước thải trước khi xả ra môi trường</text>
    
    <!-- Ghi chú -->
    <text x="720" y="260" font-size="12">Xả thải</text>
</svg> 