<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Hệ thống sục khí -->
    <g id="bong-khi">
        <circle cx="200" cy="300" r="5" fill="white" opacity="0.6">
            <animate attributeName="cy" from="300" to="220" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="0.6" to="0" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    <use href="#bong-khi" x="100"/>
    <use href="#bong-khi" x="200"/>
    <use href="#bong-khi" x="300"/>
    <use href="#bong-khi" x="400"/>
    
    <!-- Ống sục khí -->
    <line x1="150" y1="330" x2="650" y2="330" stroke="#666" stroke-width="4"/>
    <line x1="200" y1="330" x2="200" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="300" y1="330" x2="300" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="330" x2="400" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="500" y1="330" x2="500" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="330" x2="600" y2="320" stroke="#666" stroke-width="2"/>
    
    <!-- Máy thổi khí -->
    <rect x="350" y="50" width="100" height="40" fill="#ff7043"/>
    <text x="400" y="75" text-anchor="middle" fill="white" font-size="12">Máy thổi khí</text>
    <line x1="400" y1="90" x2="400" y2="330" stroke="#666" stroke-width="4"/>
    
    <!-- Chú thích -->
    <text x="400" y="30" text-anchor="middle" font-size="24" fill="#333">Bể Điều Hòa</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Bước 2: Sục khí liên tục</text>
</svg> 