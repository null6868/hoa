<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Giá thể sinh học -->
    <g id="gia-the">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#795548" stroke-width="2"/>
        <line x1="10" y1="-10" x2="10" y2="10" stroke="#795548" stroke-width="2"/>
    </g>
    
    <!-- Lặp lại giá thể sinh học -->
    <g transform="translate(150,220)">
        <use href="#gia-the" x="0" y="0"/>
        <use href="#gia-the" x="40" y="0"/>
        <use href="#gia-the" x="80" y="0"/>
        <use href="#gia-the" x="120" y="0"/>
        <use href="#gia-the" x="160" y="0"/>
        <use href="#gia-the" x="200" y="0"/>
        <use href="#gia-the" x="240" y="0"/>
        <use href="#gia-the" x="280" y="0"/>
        <use href="#gia-the" x="320" y="0"/>
        <use href="#gia-the" x="360" y="0"/>
        <use href="#gia-the" x="400" y="0"/>
    </g>
    
    <g transform="translate(150,260)">
        <use href="#gia-the" x="0" y="0"/>
        <use href="#gia-the" x="40" y="0"/>
        <use href="#gia-the" x="80" y="0"/>
        <use href="#gia-the" x="120" y="0"/>
        <use href="#gia-the" x="160" y="0"/>
        <use href="#gia-the" x="200" y="0"/>
        <use href="#gia-the" x="240" y="0"/>
        <use href="#gia-the" x="280" y="0"/>
        <use href="#gia-the" x="320" y="0"/>
        <use href="#gia-the" x="360" y="0"/>
        <use href="#gia-the" x="400" y="0"/>
    </g>
    
    <!-- Vi sinh vật (đại diện bằng các chấm nhỏ) -->
    <g id="vi-sinh-vat">
        <circle cx="0" cy="0" r="2" fill="#4caf50">
            <animate attributeName="cy" from="0" to="5" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại vi sinh vật -->
    <g transform="translate(170,240)">
        <use href="#vi-sinh-vat" x="0" y="0"/>
        <use href="#vi-sinh-vat" x="50" y="0"/>
        <use href="#vi-sinh-vat" x="100" y="0"/>
        <use href="#vi-sinh-vat" x="150" y="0"/>
        <use href="#vi-sinh-vat" x="200" y="0"/>
        <use href="#vi-sinh-vat" x="250" y="0"/>
        <use href="#vi-sinh-vat" x="300" y="0"/>
        <use href="#vi-sinh-vat" x="350" y="0"/>
    </g>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Thiếu Khí</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Bước 3: Phân hủy các chất hữu cơ bằng vi sinh vật</text>
    
    <!-- Ghi chú giá thể -->
    <text x="150" y="150" font-size="12">Giá thể sinh học</text>
    <line x1="150" y1="155" x2="200" y2="200" stroke="#333" stroke-width="1"/>
</svg> 