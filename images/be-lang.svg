<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Vùng nước trong phía trên -->
    <rect x="100" y="200" width="600" height="50" fill="#cee8f2" opacity="0.9"/>
    
    <!-- Lớp cặn lắng -->
    <path d="M100,330 Q400,360 700,330" fill="#795548" opacity="0.6"/>
    
    <!-- Các hạt cặn đang lắng -->
    <g id="hat-can">
        <circle cx="0" cy="0" r="2" fill="#795548">
            <animate attributeName="cy" from="220" to="300" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0.4" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại các hạt cặn -->
    <g transform="translate(200,0)">
        <use href="#hat-can" x="0" y="220"/>
        <use href="#hat-can" x="50" y="230"/>
        <use href="#hat-can" x="100" y="240"/>
        <use href="#hat-can" x="150" y="250"/>
        <use href="#hat-can" x="200" y="260"/>
        <use href="#hat-can" x="250" y="270"/>
        <use href="#hat-can" x="300" y="280"/>
        <use href="#hat-can" x="350" y="290"/>
    </g>
    
    <!-- Ống thu nước trong -->
    <path d="M150,180 L650,180" stroke="#666" stroke-width="4" fill="none"/>
    <path d="M400,180 L400,100" stroke="#666" stroke-width="4" fill="none"/>
    
    <!-- Ống thu bùn -->
    <path d="M400,350 L400,400" stroke="#795548" stroke-width="4" fill="none"/>
    <circle cx="400" cy="350" r="5" fill="#795548"/>
    
    <!-- Máy bơm tuần hoàn bùn -->
    <rect x="380" y="370" width="40" height="20" fill="#ff7043" stroke="#333" stroke-width="2"/>
    <text x="400" y="384" text-anchor="middle" fill="white" font-size="10">Bơm</text>
    
    <!-- Ống tuần hoàn bùn -->
    <path d="M420,380 L700,380" stroke="#795548" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
    <text x="550" y="375" font-size="12">Tuần hoàn về bể hiếu khí</text>
    
    <!-- Mũi tên chỉ hướng -->
    <path d="M390,120 L400,100 L410,120" stroke="#333" stroke-width="2" fill="none"/>
    <path d="M680,375 L700,380 L680,385" fill="#795548"/>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Lắng</text>
    <text x="400" y="80" text-anchor="middle" font-size="14" fill="#666">Lắng cặn và tách bùn hoạt tính</text>
    
    <!-- Ghi chú -->
    <text x="150" y="160" font-size="12">Nước trong</text>
    <text x="150" y="340" font-size="12">Bùn lắng</text>
    
    <!-- Vùng phân tách -->
    <path d="M100,250 L700,250" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="120" y="245" font-size="12">Vùng phân tách</text>
</svg> 