<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Nền -->
    <rect width="800" height="400" fill="#f5f5f5"/>
    
    <!-- Bể lắng tròn thứ nhất -->
    <g transform="translate(200, 100)">
        <!-- Thành bể -->
        <circle cx="200" cy="150" r="120" fill="#e0e0e0" stroke="#999" stroke-width="4"/>
        <!-- Nước trong bể -->
        <circle cx="200" cy="150" r="116" fill="#a8d5e5"/>
        
        <!-- Cầu quay -->
        <line x1="80" y1="150" x2="320" y2="150" stroke="#666" stroke-width="8"/>
        <line x1="200" y1="30" x2="200" y2="270" stroke="#666" stroke-width="8"/>
        
        <!-- Đường dẫn nước và bùn -->
        <path d="M320,150 Q340,150 340,170 L340,300" fill="none" stroke="#b22" stroke-width="4"/>
        <path d="M200,270 Q200,290 220,290 L380,290" fill="none" stroke="#963" stroke-width="4"/>
        
        <!-- Lan can -->
        <path d="M80,140 L320,140 M80,160 L320,160" stroke="#f44" stroke-width="2" fill="none"/>
        <path d="M190,30 L210,30 M190,270 L210,270" stroke="#f44" stroke-width="2" fill="none"/>
        
        <!-- Ghi chú -->
        <text x="200" y="0" text-anchor="middle" fill="#333" font-size="14">Bể lắng tròn</text>
        <text x="350" y="160" fill="#b22" font-size="12">Nước trong</text>
        <text x="390" y="280" fill="#963" font-size="12">Bùn tuần hoàn</text>
    </g>
    
    <!-- Mô tả các thành phần -->
    <g transform="translate(20, 20)">
        <text x="0" y="0" fill="#333" font-size="14" font-weight="bold">Các thành phần chính:</text>
        <text x="0" y="25" fill="#333" font-size="12">1. Cầu quay thu gom bùn</text>
        <text x="0" y="45" fill="#333" font-size="12">2. Máng thu nước trong</text>
        <text x="0" y="65" fill="#333" font-size="12">3. Ống dẫn bùn tuần hoàn</text>
        <text x="0" y="85" fill="#333" font-size="12">4. Lan can an toàn</text>
    </g>
    
    <!-- Hiệu ứng chuyển động -->
    <g>
        <!-- Các hạt lơ lửng đang lắng -->
        <circle cx="380" cy="200">
            <animate attributeName="cy" from="180" to="250" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="400" cy="180">
            <animate attributeName="cy" from="160" to="230" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="420" cy="190">
            <animate attributeName="cy" from="170" to="240" dur="3.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="1" to="0" dur="3.5s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Chú thích kích thước -->
    <g transform="translate(600, 50)">
        <text x="0" y="0" fill="#666" font-size="12">Kích thước điển hình:</text>
        <text x="0" y="20" fill="#666" font-size="12">- Đường kính: 15-30m</text>
        <text x="0" y="40" fill="#666" font-size="12">- Chiều sâu: 3-5m</text>
        <text x="0" y="60" fill="#666" font-size="12">- Thời gian lưu: 2-4h</text>
    </g>
</svg> 