<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Ống dẫn nước vào -->
    <path d="M50,50 L100,50 L100,100" fill="none" stroke="#666" stroke-width="8"/>
    
    <!-- Bơm -->
    <circle cx="50" cy="50" r="20" fill="#ff7043"/>
    <text x="50" y="55" text-anchor="middle" fill="white" font-size="12">Bơm</text>
    
    <!-- Tách dầu mỡ -->
    <rect x="150" y="150" width="100" height="30" fill="#ffd54f"/>
    <text x="200" y="170" text-anchor="middle" font-size="12">Tách dầu mỡ</text>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Thu Gom</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Bước 1: Thu gom và tách dầu mỡ</text>
</svg> 