<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Bể chứa -->
    <rect x="100" y="100" width="600" height="250" fill="#e0e0e0" stroke="#333" stroke-width="3"/>
    
    <!-- Nước trong bể -->
    <rect x="100" y="200" width="600" height="150" fill="#a8d5e5" opacity="0.8"/>
    
    <!-- Hệ thống sục khí mạnh -->
    <g id="bong-khi">
        <circle cx="200" cy="300" r="5" fill="white" opacity="0.6">
            <animate attributeName="cy" from="300" to="220" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="opacity" from="0.6" to="0" dur="1s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại bọt khí với mật độ cao -->
    <use href="#bong-khi" x="50"/>
    <use href="#bong-khi" x="100"/>
    <use href="#bong-khi" x="150"/>
    <use href="#bong-khi" x="200"/>
    <use href="#bong-khi" x="250"/>
    <use href="#bong-khi" x="300"/>
    <use href="#bong-khi" x="350"/>
    <use href="#bong-khi" x="400"/>
    <use href="#bong-khi" x="450"/>
    
    <!-- Ống sục khí -->
    <line x1="150" y1="330" x2="650" y2="330" stroke="#666" stroke-width="4"/>
    <line x1="200" y1="330" x2="200" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="330" x2="250" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="300" y1="330" x2="300" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="350" y1="330" x2="350" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="400" y1="330" x2="400" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="330" x2="450" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="500" y1="330" x2="500" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="330" x2="550" y2="320" stroke="#666" stroke-width="2"/>
    <line x1="600" y1="330" x2="600" y2="320" stroke="#666" stroke-width="2"/>
    
    <!-- Vi sinh vật hoạt động -->
    <g id="vi-sinh-vat">
        <circle cx="0" cy="0" r="3" fill="#4caf50">
            <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Lặp lại vi sinh vật -->
    <g transform="translate(200,250)">
        <use href="#vi-sinh-vat" x="0" y="0"/>
        <use href="#vi-sinh-vat" x="50" y="10"/>
        <use href="#vi-sinh-vat" x="100" y="-10"/>
        <use href="#vi-sinh-vat" x="150" y="5"/>
        <use href="#vi-sinh-vat" x="200" y="-5"/>
        <use href="#vi-sinh-vat" x="250" y="15"/>
        <use href="#vi-sinh-vat" x="300" y="-15"/>
        <use href="#vi-sinh-vat" x="350" y="0"/>
    </g>
    
    <!-- Chỉ số BOD -->
    <text x="120" y="170" font-size="12">BOD ≤ 5mg/l</text>
    
    <!-- Chú thích -->
    <text x="400" y="50" text-anchor="middle" font-size="24" fill="#333">Bể Hiếu Khí</text>
    <text x="400" y="380" text-anchor="middle" font-size="14">Bước 4: Xử lý hiếu khí với vi sinh vật</text>
</svg> 